<!DOCTYPE html>
<html lange="en">

    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="calc-body">
            <h1 id="calc-display"></h1>
            <button id="all-clear-btn">AC</button>
            <button id="sign-btn">+/-</button>
            <button id="divide-btn" class="operator">/</button>
            <button id="multiply-btn" class="operator">*</button>
            <button id="subtract-btn" class="operator">-</button>
            <button id="add-btn" class="operator">+</button>
            <button id="zero-btn">0</button>
            <button id="decimal-btn">.</button>
            <button id="equals-btn">=</button>
        </div>
        
    </body>
    <script src="script.js"></script>
</html>
